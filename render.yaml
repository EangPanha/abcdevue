databases:
  - name: book-store-db
    plan: free
    databaseName: abcde
    user: abcde_user

services:
  - type: web
    name: book-store-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: book-store-db
          property: connectionString
      - key: PGSSL
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false

  - type: web
    name: book-store-web
    runtime: static
    buildCommand: yarn; yarn build
    staticPublishPath: dist
    envVars:
      - key: VUE_APP_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
